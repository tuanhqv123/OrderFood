<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="modal-content" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Đặt món thành công</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <i
            class="fas fa-check-circle text-success"
            style="font-size: 48px"
          ></i>
          <h4 class="mt-3">Cảm ơn bạn đã đặt món!</h4>
          <p>Mã đơn hàng của bạn là: <strong th:text="${order.id}"></strong></p>
          <p>Chúng tôi sẽ chuẩn bị món ăn ngay lập tức.</p>
        </div>
        <div class="order-details mt-4">
          <h6>Chi tiết đơn hàng:</h6>
          <div class="list-group">
            <div th:each="item : ${order.items}" class="list-group-item">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <span th:text="${item.menuItem.name}"></span>
                  <small
                    class="text-muted"
                    th:text="'x' + ${item.quantity}"
                  ></small>
                </div>
                <span
                  th:text="${#numbers.formatDecimal(item.menuItem.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VND'"
                ></span>
              </div>
            </div>
            <div class="list-group-item total">
              <div class="d-flex justify-content-between align-items-center">
                <strong>Tổng cộng</strong>
                <strong
                  th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 0, 'POINT')} + ' VND'"
                ></strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-payment" data-bs-dismiss="modal">
          Đóng
        </button>
      </div>
    </div>
  </body>
</html>
